<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Convert images to PDF format easily with this online tool." />
  <meta name="keywords" content="image to pdf, convert image to pdf, online tools" />
  <meta name="author" content="Your Name" />
  <title>Image to PDF Converter</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #2a3d66;
      color: white;
      padding: 2rem;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .container {
      padding: 2rem;
    }

    input[type="file"] {
      padding: 0.5rem;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
    }

    button {
      padding: 0.75rem 2rem;
      border: none;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .output-container {
      margin-top: 2rem;
    }

    .ad-section {
      margin: 3rem 0;
      text-align: center;
    }

    footer {
      background-color: #2a3d66;
      color: white;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Image to PDF Converter</h1>
    <p>Convert your images to PDF format with ease.</p>
  </header>

  <div class="container">
    <input type="file" id="imageInput" accept="image/*" multiple />
    <br />
    <button onclick="convertToPDF()">Convert to PDF</button>

    <div class="output-container" id="output"></div>
    
    <!-- Google AdSense Placeholder -->
    <div class="ad-section">
      <ins class="adsbygoogle"
           style="display:block; margin: 2rem auto;"
           data-ad-client="ca-app-pub-2273117553145364/5191897711"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 PDF Tools. All rights reserved.</p>
  </footer>

  <!-- Google AdSense script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  <!-- Include jsPDF library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    function convertToPDF() {
      const input = document.getElementById('imageInput');
      const output = document.getElementById('output');
      output.innerHTML = ''; // Clear previous output

      if (!input.files.length) {
        alert('Please select at least one image.');
        return;
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let count = 0;

      // Loop through all the selected files
      Array.from(input.files).forEach(file => {
        const reader = new FileReader();

        reader.onload = function(event) {
          const img = new Image();
          img.src = event.target.result;

          img.onload = function() {
            if (count > 0) {
              doc.addPage(); // Add a new page if not the first image
            }

            doc.addImage(img, 'JPEG', 10, 10, 180, 160); // Add image to the PDF (adjust the position and size)

            count++;

            // If it's the last image, create the PDF download link
            if (count === input.files.length) {
              const pdfData = doc.output('blob');
              const link = document.createElement('a');
              link.href = URL.createObjectURL(pdfData);
              link.download = 'converted-images.pdf';
              link.textContent = 'Download PDF';
              output.appendChild(link);
            }
          };
        };

        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
