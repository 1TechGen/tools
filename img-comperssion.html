<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Compress images without losing quality. Supports JPG, PNG, and WebP formats." />
  <meta name="keywords" content="image compressor, JPG, PNG, WebP, compress images, online tools" />
  <meta name="author" content="Your Name" />
  <title>Image Compressor - Compress Images Without Losing Quality</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #2a3d66;
      color: white;
      padding: 2rem;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .container {
      padding: 2rem;
    }

    input[type="file"] {
      padding: 0.5rem;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background-color: #ccc;
      margin-top: 1rem;
    }

    .progress-bar div {
      height: 100%;
      background-color: #4CAF50;
    }

    .output-container {
      margin-top: 2rem;
    }

    button {
      padding: 0.75rem 2rem;
      border: none;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .ad-section {
      margin: 3rem 0;
      text-align: center;
    }

    footer {
      background-color: #2a3d66;
      color: white;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Image Compressor</h1>
    <p>Compress your images without losing quality.</p>
  </header>

  <div class="container">
    <input type="file" id="imageInput" accept="image/*" />
    <br />
    <button onclick="compressImage()">Compress Image</button>

    <div class="progress-bar" id="progressBar" style="display: none;">
      <div id="progress" style="width: 0%;"></div>
    </div>

    <div class="output-container" id="output"></div>

    <!-- Google AdSense Placeholder -->
    <div class="ad-section">
      <ins class="adsbygoogle"
           style="display:block; margin: 2rem auto;"
           data-ad-client="ca-app-pub-2273117553145364/5191897711"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Image Tools. All rights reserved.</p>
  </footer>

  <!-- Google AdSense script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2273117553145364"
     crossorigin="anonymous"></script>

  <script>
    function compressImage() {
      const input = document.getElementById('imageInput');
      const output = document.getElementById('output');
      const progressBar = document.getElementById('progressBar');
      const progress = document.getElementById('progress');
      output.innerHTML = '';
      progressBar.style.display = 'block';
      progress.style.width = '0%';

      if (!input.files.length) {
        alert('Please select an image file.');
        return;
      }

      const file = input.files[0];
      const reader = new FileReader();

      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = img.width / 2;  // Compress by 50%
          canvas.height = img.height / 2;

          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

          canvas.toBlob(function(blob) {
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'compressed-image.png';
            link.textContent = 'Download Compressed Image';
            output.appendChild(link);
            progress.style.width = '100%';
          }, 'image/png', 0.8);  // 0.8 is quality (80%)

          // Simulate progress
          let progressWidth = 0;
          let interval = setInterval(function() {
            progressWidth += 5;
            if (progressWidth >= 100) {
              clearInterval(interval);
            }
            progress.style.width = progressWidth + '%';
          }, 100);
        };
        img.src = e.target.result;
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
