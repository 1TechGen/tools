<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Free online image compression tool. Compress JPG, PNG, and WebP images efficiently with adjustable quality settings." />
  <meta name="keywords" content="image compression, online tool, image optimizer, compress images" />
  <meta name="author" content="Your Name" />
  <title>Online Image Compression Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header, footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="range"] {
      width: 100%;
    }
    .ad-space {
      margin: 2rem 0;
      text-align: center;
    }
    @media (max-width: 600px) {
      main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Online Image Compressor</h1>
  </header>
  <main>
    <h2>Select an image to compress</h2>
    <input type="file" id="imageInput" accept="image/*" />
    <label for="quality">Compression Level: <span id="qualityValue">75</span>%</label>
    <input type="range" id="quality" min="10" max="100" value="75" />
    <button onclick="compressImage()">Compress Image</button>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="downloadLinkContainer"></div>

    <div class="ad-space">
      <!-- Google AdSense Placeholder -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Online Image Compressor. All rights reserved.</p>
  </footer>
  <script>
    const imageInput = document.getElementById('imageInput');
    const qualityInput = document.getElementById('quality');
    const qualityValue = document.getElementById('qualityValue');
    const canvas = document.getElementById('canvas');
    const downloadLinkContainer = document.getElementById('downloadLinkContainer');

    qualityInput.addEventListener('input', () => {
      qualityValue.textContent = qualityInput.value;
    });

    function compressImage() {
      const file = imageInput.files[0];
      if (!file) return alert('Please select an image file.');

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          const quality = qualityInput.value / 100;
          canvas.toBlob(function (blob) {
            const url = URL.createObjectURL(blob);
            downloadLinkContainer.innerHTML = `<a href="${url}" download="compressed-image.jpg">Download Compressed Image</a>`;
          }, 'image/jpeg', quality);
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  </script>
  <!-- Google AdSense script tag -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</body>
</html>
