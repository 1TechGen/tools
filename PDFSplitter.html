  <style>
    body {

    }

      color: white;
      padding: 1rem;
    }

</head>
<body>
  <header>
    <h1>PDF Splitter</h1>
    <p>Split your multi-page PDF into individual PDF files.</p>
  </header>

  <div class="container">
    <input type="file" id="pdfInput" accept=".pdf" />
    <br />
    <button onclick="splitPDF()">Split PDF</button>

    <div class="output-container" id="output"></div>

           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 PDF Tools. All rights reserved.</p>
  </footer>

  <!-- Google AdSense script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  <!-- Include PDF.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

  <script>
    function splitPDF() {
      const input = document.getElementById('pdfInput');
      const output = document.getElementById('output');
      output.innerHTML = ''; // Clear previous output

      if (!input.files.length) {
        alert('Please select a PDF file.');
        return;
      }

      const file = input.files[0];
      const fileReader = new FileReader();

      fileReader.onload = function(event) {
        const pdfData = new Uint8Array(event.target.result);

        // Using pdf.js to parse the PDF
        pdfjsLib.getDocument(pdfData).promise.then(function(pdf) {
          const numPages = pdf.numPages;

          for (let i = 1; i <= numPages; i++) {
            // Extract each page and create a new PDF
            pdf.getPage(i).then(function(page) {
              const scale = 1.5; // Adjust the scale for better resolution
              const viewport = page.getViewport({ scale: scale });

              const canvas = document.createElement('canvas');
              const context = canvas.getContext('2d');
              canvas.height = viewport.height;
              canvas.width = viewport.width;

              page.render({
                canvasContext: context,
                viewport: viewport
              }).promise.then(function() {
                // Create a new PDF document for each page
                const doc = new jsPDF();
                const imgData = canvas.toDataURL('image/jpeg');
                doc.addImage(imgData, 'JPEG', 10, 10, viewport.width, viewport.height);
                
                // Create a download link for each page
                const link = document.createElement('a');
                link.href = doc.output('bloburl');
                link.download = 'page-' + i + '.pdf';
                link.textContent = 'Download Page ' + i;
                output.appendChild(link);
                output.appendChild(document.createElement('br'));
              });
            });
          }
        });
      };

      fileReader.readAsArrayBuffer(file);
    }
  </script>
</body>
