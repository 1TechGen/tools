<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Convert Excel to PDF with custom page sizes. Free and fast online Excel to PDF converter." />
  <meta name="keywords" content="excel to pdf, xlsx to pdf, convert excel online, spreadsheet to pdf, tech_gen tools" />
  <meta name="author" content="Tech_Gen" />
  <title>Excel to PDF | Tech_Gen Tools</title>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f6f9;
      color: #333;
    }
    header {
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.75rem 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #667eea;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #5a67d8;
    }
    #output {
      margin-top: 2rem;
      display: none;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    .ad-section {
      margin: 3rem 0;
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #333;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Excel to PDF</h1>
    <p>Convert Excel files to PDF with custom page sizes</p>
  </header>

  <div class="container">
    <input type="file" id="upload" accept=".xlsx" />
    <select id="pageSize">
      <option value="a4">A4</option>
      <option value="letter">Letter</option>
      <option value="legal">Legal</option>
    </select>
    <button onclick="convertToPDF()">Convert to PDF</button>
    <div id="output"></div>
  </div>

  <div class="ad-section">
    <!-- Google AdSense Placeholder -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-app-pub-1893797822419017/9887197915"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <footer>
    &copy; 2025 Tech_Gen Tools. All rights reserved.
  </footer>

  <!-- Google AdSense JS -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  <script>
    function convertToPDF() {
      const fileInput = document.getElementById('upload');
      const output = document.getElementById('output');
      const pageSize = document.getElementById('pageSize').value;

      output.innerHTML = '';
      output.style.display = 'none';

      if (!fileInput.files.length) {
        alert('Please upload an Excel file.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];
        const html = XLSX.utils.sheet_to_html(worksheet);

        output.innerHTML = html;
        output.style.display = 'block';

        setTimeout(() => {
          html2pdf().set({
            margin: 0.5,
            filename: 'excel-to-pdf.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'in', format: pageSize, orientation: 'portrait' }
          }).from(output).save();
        }, 500);
      };
      reader.readAsArrayBuffer(fileInput.files[0]);
    }
  </script>

</body>
</html>
