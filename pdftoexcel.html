  <!-- PDF to Excel JS -->
  <script>
    async function convertPDFtoExcel() {
      const input = document.getElementById('pdf-upload');
      const status = document.getElementById('status');
      status.textContent = "";

      if (!input.files.length) {
        alert("Please upload a PDF file.");
        return;
      }

      const file = input.files[0];
      const reader = new FileReader();

      reader.onload = async function () {
        const typedarray = new Uint8Array(this.result);
        const pdf = await pdfjsLib.getDocument(typedarray).promise;

        const rows = [];

        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          const textItems = content.items.map(item => item.str).filter(Boolean);
          if (textItems.length) rows.push(textItems);
        }

        const wb = XLSX.utils.book_new();
        const ws = XLSX.utils.aoa_to_sheet(rows);
        XLSX.utils.book_append_sheet(wb, ws, "PDF Data");

        status.textContent = "✅ Generating Excel file...";
        XLSX.writeFile(wb, "converted.pdf.xlsx");
        status.textContent = "✅ Download complete!";
      };

      reader.readAsArrayBuffer(file);
    }
  </script>
