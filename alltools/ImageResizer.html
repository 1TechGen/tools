<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Resize your images easily online with custom dimensions. Shows original size and optimized output." />
  <meta name="keywords" content="image resizer, resize image online, compress, resize jpg png webp" />
  <meta name="author" content="Tech_Gen" />
  <title>Image Resizer | Tech_Gen Tools</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #667eea;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #5a67d8;
    }
    .output-section {
      margin-top: 1rem;
      text-align: center;
    }
    .ad-section {
      margin: 3rem 0;
      text-align: center;
    }
    footer {
      background: #333;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <h1>Image Resizer</h1>
  <p>Resize your image and download it instantly</p>
</header>

<div class="container">
  <input type="file" id="upload" accept="image/*">
  <p id="originalSize"></p>
  <input type="number" id="width" placeholder="New Width (px)">
  <input type="number" id="height" placeholder="New Height (px)">
  <button onclick="resizeImage()">Resize and Download</button>

  <div class="output-section">
    <canvas id="canvas" style="display:none;"></canvas>
  </div>
</div>

<div class="ad-section">
  <!-- Google AdSense Placeholder -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-app-pub-1893797822419017"
       data-ad-slot="5436817012"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>

<footer>
  &copy; 2025 Tech_Gen Tools. All rights reserved.
</footer>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script>
  let img = new Image();
  const upload = document.getElementById('upload');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const sizeText = document.getElementById('originalSize');

  upload.addEventListener('change', function () {
    const file = upload.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (e) {
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  });

  img.onload = function () {
    sizeText.textContent = `Original Size: ${img.width} Ã— ${img.height}`;
    document.getElementById('width').value = img.width;
    document.getElementById('height').value = img.height;
  };

  function resizeImage() {
    const newWidth = parseInt(document.getElementById('width').value);
    const newHeight = parseInt(document.getElementById('height').value);
    if (!newWidth || !newHeight) {
      alert("Please enter both width and height.");
      return;
    }

    canvas.width = newWidth;
    canvas.height = newHeight;
    canvas.style.display = 'block';
    ctx.drawImage(img, 0, 0, newWidth, newHeight);

    const link = document.createElement('a');
    link.download = 'resized-image.png';
    link.href = canvas.toDataURL('image/png');
    link.click();
  }
</script>

</body>
</html>
