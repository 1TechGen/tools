<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Merge PDFs easily with preview, rotation, and reorder. Free PDF tool with AdSense support." />
  <title>PDF Merger Tool</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }
    body {
      margin: 0;
      background: #f7f9fc;
      color: #333;
    }
    header {
      background: #5a67d8;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      margin-bottom: 0.5rem;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 2rem 1rem;
    }
    .uploader {
      background: #fff;
      border: 2px dashed #ccc;
      border-radius: 10px;
      text-align: center;
      padding: 2rem;
      margin-bottom: 2rem;
      cursor: pointer;
    }
    .preview-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .page-preview {
      width: 120px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 0.5rem;
      position: relative;
      text-align: center;
      cursor: grab;
    }
    .page-preview img {
      width: 100%;
      border-radius: 4px;
    }
    .controls {
      margin-top: 0.5rem;
      display: flex;
      justify-content: center;
      gap: 0.3rem;
    }
    .controls button {
      padding: 4px 8px;
      font-size: 0.8rem;
      cursor: pointer;
    }
    .ad-section {
      margin: 3rem 0;
      text-align: center;
    }
    footer {
      background: #2d3748;
      color: white;
      text-align: center;
      padding: 1.5rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

<header>
  <h1>PDF Merger Tool</h1>
  <p>Reorder, preview & rotate PDF pages before merging</p>
</header>

<div class="container">
  <div class="uploader" id="drop-zone">
    <p>Click or Drag & Drop PDF files here</p>
    <input type="file" id="file-input" accept="application/pdf" multiple hidden />
  </div>

  <div class="preview-container" id="preview-container">
    <!-- Thumbnails go here -->
  </div>

  <div class="ad-section">
    <!-- Google AdSense -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
</div>

<footer>
  <p>&copy; 2025 PDF Merger by Tech_Gen. All rights reserved.</p>
</footer>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script>
  const dropZone = document.getElementById('drop-zone');
  const fileInput = document.getElementById('file-input');
  const previewContainer = document.getElementById('preview-container');

  dropZone.addEventListener('click', () => fileInput.click());
  dropZone.addEventListener('dragover', e => {
    e.preventDefault();
    dropZone.style.borderColor = '#5a67d8';
  });
  dropZone.addEventListener('dragleave', () => {
    dropZone.style.borderColor = '#ccc';
  });
  dropZone.addEventListener('drop', e => {
    e.preventDefault();
    dropZone.style.borderColor = '#ccc';
    handleFiles(e.dataTransfer.files);
  });
  fileInput.addEventListener('change', () => handleFiles(fileInput.files));

  function handleFiles(files) {
    for (let i = 0; i < files.length; i++) {
      // Placeholder for preview - not real PDF pages
      const preview = document.createElement('div');
      preview.className = 'page-preview';
      preview.draggable = true;

      const img = document.createElement('img');
      img.src = 'https://via.placeholder.com/120x160.png?text=PDF+Page';
      preview.appendChild(img);

      const controls = document.createElement('div');
      controls.className = 'controls';

      const rotateBtn = document.createElement('button');
      rotateBtn.innerText = 'âŸ³';
      rotateBtn.onclick = () => {
        const angle = parseInt(img.dataset.angle || '0') + 90;
        img.style.transform = `rotate(${angle % 360}deg)`;
        img.dataset.angle = angle % 360;
      };

      controls.appendChild(rotateBtn);
      preview.appendChild(controls);
      previewContainer.appendChild(preview);

      enableDrag();
    }
  }

  function enableDrag() {
    let dragging = null;
    const items = document.querySelectorAll('.page-preview');
    items.forEach(item => {
      item.addEventListener('dragstart', () => dragging = item);
      item.addEventListener('dragover', e => e.preventDefault());
      item.addEventListener('drop', e => {
        e.preventDefault();
        if (dragging && dragging !== item) {
          previewContainer.insertBefore(dragging, item.nextSibling);
        }
      });
    });
  }
</script>

</body>
</html>
