<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #pdfList { display: flex; gap: 10px; overflow-x: auto; padding: 10px; border: 1px solid #ccc; }
        .pdfItem { cursor: grab; padding: 5px; border: 1px solid #999; display: flex; flex-direction: column; }
        .rotateBtn { margin-top: 5px; }
        .ad-container { width: 300px; height: 250px; margin: 20px auto; border: 1px dashed #888; }
    </style>
</head>
<body>

    <h2>PDF Merger with Page Dragging & Rotation</h2>
    <input type="file" id="pdfUpload" multiple accept=".pdf">
    <button onclick="mergePDFs()">Merge PDFs</button>
    
    <div id="pdfList"></div>

    <!-- ðŸ”¹ Google AdSense Ad Space -->
    <div class="ad-container">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="YOUR_ADSENSE_CLIENT_ID"
             data-ad-slot="YOUR_ADSENSE_SLOT_ID"
             data-ad-format="auto"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script>
        let pdfFiles = [];
        document.getElementById("pdfUpload").addEventListener("change", handleFileUpload);

        function handleFileUpload(event) {
            const files = event.target.files;
            pdfFiles = [...pdfFiles, ...files];
            displayPDFs();
        }

        function displayPDFs() {
            const list = document.getElementById("pdfList");
            list.innerHTML = '';
            pdfFiles.forEach((file, index) => {
                const item = document.createElement("div");
                item.classList.add("pdfItem");
                item.innerHTML = `
                    <span>${file.name}</span>
                    <canvas id="preview${index}"></canvas>
                    <button class="rotateBtn" onclick="rotatePage(${index})">Rotate</button>
                `;
                list.appendChild(item);
                renderPDFPreview(file, index);
            });
        }

        async function renderPDFPreview(file, index) {
            const fileReader = new FileReader();
            fileReader.onload = async function () {
                const typedArray = new Uint8Array(this.result);
                const pdfDoc = await pdfjsLib.getDocument({ data: typedArray }).promise;
                const page = await pdfDoc.getPage(1);
                const canvas = document.getElementById(`preview${index}`);
                const context = canvas.getContext("2d");
                const viewport = page.getViewport({ scale: 0.5 });
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                await page.render({ canvasContext: context, viewport }).promise;
            };
            fileReader.readAsArrayBuffer(file);
        }

        function rotatePage(index) {
            alert("Rotation functionality would rotate PDF at index: " + index);
        }

        async function mergePDFs() {
            if (pdfFiles.length === 0) return alert("No PDFs to merge!");
            const pdfDoc = await PDFLib.PDFDocument.create();
            
            for (const file of pdfFiles) {
                const data = await file.arrayBuffer();
                const loadedPdf = await PDFLib.PDFDocument.load(data);
                const copiedPages = await pdfDoc.copyPages(loadedPdf, loadedPdf.getPageIndices());
                copiedPages.forEach(page => pdfDoc.addPage(page));
            }

            const mergedPdfBytes = await pdfDoc.save();
            const blob = new Blob([mergedPdfBytes], { type: "application/pdf" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "Merged_PDF.pdf";
            link.click();
        }
    </script>

</body>
</html>
