<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Splitter - Split PDF into Separate Pages</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #2a3d66;
      color: white;
      padding: 2rem;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .container {
      padding: 2rem;
    }

    input[type="file"] {
      padding: 0.5rem;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 0.75rem 2rem;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    .output-container {
      margin-top: 2rem;
    }

    .output-container a {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .output-container a:hover {
      background-color: #0056b3;
    }

    .ad-section {
      margin: 3rem 0;
      text-align: center;
    }

    footer {
      background-color: #2a3d66;
      color: white;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>PDF Splitter Tool</h1>
    <p>Effortlessly split your PDF into separate pages.</p>
  </header>

  <div class="container">
    <input type="file" id="pdfInput" accept="application/pdf" />
    <br />
    <button onclick="splitPDF()">Split PDF</button>

    <div class="output-container" id="output"></div>
    
    <!-- Google AdSense Placeholder -->
    <div class="ad-section">
      <ins class="adsbygoogle"
           style="display:block; margin: 2rem auto;"
           data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 PDF Tools. All rights reserved.</p>
  </footer>

  <!-- Google AdSense script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  <script>
    async function splitPDF() {
      const input = document.getElementById('pdfInput');
      const output = document.getElementById('output');
      output.innerHTML = '';

      if (!input.files.length) {
        alert('Please upload a PDF file.');
        return;
      }

      const arrayBuffer = await input.files[0].arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);

      const totalPages = pdfDoc.getPageCount();
      for (let i = 0; i < totalPages; i++) {
        const newPdf = await PDFLib.PDFDocument.create();
        const [copiedPage] = await newPdf.copyPages(pdfDoc, [i]);
        newPdf.addPage(copiedPage);

        const pdfBytes = await newPdf.save();
        const blob = new Blob([pdfBytes], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);

        const link = document.createElement('a');
        link.href = url;
        link.download = `page-${i + 1}.pdf`;
        link.textContent = `Download Page ${i + 1}`;
        output.appendChild(link);
      }
    }
  </script>
</body>
</html>
