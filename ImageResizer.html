<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Resize your images to exact dimensions with this online image resizer tool." />
  <meta name="keywords" content="image resizer, resize image, resize photo, online image tool" />
  <meta name="author" content="Your Name" />
  <title>Image Resizer</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #2a3d66;
      color: white;
      padding: 2rem;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .container {
      padding: 2rem;
    }

    input[type="file"], input[type="number"] {
      padding: 0.5rem;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
    }

    button {
      padding: 0.75rem 2rem;
      border: none;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .output-container {
      margin-top: 2rem;
    }

    .ad-section {
      margin: 3rem 0;
      text-align: center;
    }

    footer {
      background-color: #2a3d66;
      color: white;
      padding: 1rem;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Image Resizer</h1>
    <p>Resize your images to specific dimensions easily with this tool.</p>
  </header>

  <div class="container">
    <input type="file" id="imageInput" accept="image/*" />
    <br />
    <input type="number" id="widthInput" placeholder="Width (px)" />
    <input type="number" id="heightInput" placeholder="Height (px)" />
    <br />
    <button onclick="resizeImage()">Resize Image</button>

    <div class="output-container" id="output"></div>
    
    <!-- Google AdSense Placeholder -->
    <div class="ad-section">
      <ins class="adsbygoogle"
           style="display:block; margin: 2rem auto;"
           data-ad-client="ca-app-pub-2273117553145364/5191897711"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Image Tools. All rights reserved.</p>
  </footer>

  <!-- Google AdSense script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  <script>
    function resizeImage() {
      const fileInput = document.getElementById('imageInput');
      const widthInput = document.getElementById('widthInput');
      const heightInput = document.getElementById('heightInput');
      const outputContainer = document.getElementById('output');

      outputContainer.innerHTML = ''; // Clear previous output

      if (!fileInput.files.length) {
        alert('Please select an image to resize.');
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function(event) {
        const img = new Image();
        img.src = event.target.result;

        img.onload = function() {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');

          const newWidth = parseInt(widthInput.value) || img.width;
          const newHeight = parseInt(heightInput.value) || img.height;

          canvas.width = newWidth;
          canvas.height = newHeight;
          ctx.drawImage(img, 0, 0, newWidth, newHeight);

          const resizedImage = canvas.toDataURL('image/jpeg');

          // Show the resized image
          const imgElement = document.createElement('img');
          imgElement.src = resizedImage;
          outputContainer.appendChild(imgElement);

          // Provide a download link
          const downloadLink = document.createElement('a');
          downloadLink.href = resizedImage;
          downloadLink.download = 'resized-image.jpg';
          downloadLink.textContent = 'Download Resized Image';
          outputContainer.appendChild(downloadLink);
        };
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
